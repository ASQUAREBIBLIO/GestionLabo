<div class="card-box mb-30 pd-20">
    <div class="clearfix mb-20">
        <div class="pull-left">
            <h4 class="text-blue h4 pd-20">Liste des Etablissements</h4>
        </div>
        <div class="pull-right">
            <a  routerLink="/addetablissement" class="btn btn-primary btn-sm scroll-click pd-20" rel="content-y"  data-toggle="collapse" role="button">Ajouter Etablissement</a>
        </div>
    </div>
    <table class="data-table table nowrap">
      <thead>
        <tr>
          <th class="table-plus datatable-nosort">Product</th>
          <th>Id</th>
          <th>Nom</th>
          <th>Ville</th>
          <th>Adresse</th>
          <th class="datatable-nosort">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etablissement of etablissements">
          <td class="table-plus">
            <!-- Replace the static image with the actual etablissement image -->
            <img src="assets/images/product-1.jpg" width="70" height="70" alt="Imageaaa">
          </td>
          <td>{{ etablissement.id }}</td>
          <td>{{ etablissement.nom }}</td>
          <td>{{ etablissement.ville }}</td>
          <td>{{ etablissement.adresse }}</td>
          <td>
            <div class="dropdown">
              <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button"
                data-toggle="dropdown">
                <i class="dw dw-more"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                <a class="dropdown-item" href="#"><i class="dw dw-eye"></i> View</a>
                <a class="dropdown-item" (click)="editEtablissement(etablissement.id)"><i class="dw dw-edit2"></i> Edit</a>
                <a class="dropdown-item" (click)="deleteEtablissement(etablissement.id)"><i class="dw dw-delete-3"></i> Delete</a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
